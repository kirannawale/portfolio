<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-4 col-lg-6 mx-auto">
            <mat-card>
                <h4 style="text-align: left;">Sign-up Page</h4>
                <div>
                    <mat-form-field class="forms" appearance="outline">
                        <mat-label>Enter your full name</mat-label>
                        <input matInput placeholder="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="forms" appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="forms" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="password" placeholder="password">
                        <mat-icon matSuffix>visibility_off</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="forms" appearance="outline">
                        <input matInput placeholder="mobile no" id="mobile no">
                        <mat-label>Enter your mobile no</mat-label>
                        <mat-icon matSuffix> call</mat-icon>
                    </mat-form-field>
                </div>
                <button type="submit" mat-raised-button>Submit</button>
            </mat-card>
        </div>
    </div>
</div>
